<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Freed Go - Lewcid.com</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #09b45f;
				color: rgb(236, 236, 236);
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>

		<div id="not_info">
            Freed Go - <a href="https://threejs.org" target="_blank" rel="noopener">lewcid.com</a> 
            - <select>
                <option>mobius</option>
                </select>
        </div>
        <script src="three.js"></script>

		<script type="module">

			//import * as THREE from 'three.js';

			//import Stats from './jsm/libs/stats.module.js';

			let container;//, stats;
			let camera, scene, raycaster, renderer, light;

			let INTERSECTED;
			let theta = 0;

			const mouse = new THREE.Vector2();
			const radius = 100;

			init();
            animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				light = new THREE.DirectionalLight( 0xffffff, 1 );
                light.position.set( 1, 1, 1 ).normalize();
                light.target = scene;
                scene.add( light );
                
                const board_scale = 35.0;
                const piece_scale = 0.1;

				const geometry = new THREE.BoxBufferGeometry( 20, 20, 20 );

				for ( let i = 0; i < 2000; i ++ ) {

					const object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );

					object.position.x = Math.random() * 2 - 1;
					object.position.y = Math.random() * 2 - 1;
                    object.position.z = Math.random() * 2 - 1;
                    object.position.multiplyScalar( board_scale );

					object.rotation.x = Math.random() * 2 * Math.PI;
					object.rotation.y = Math.random() * 2 * Math.PI;
					object.rotation.z = Math.random() * 2 * Math.PI;

					object.scale.x = Math.random() + 0.5;
					object.scale.y = Math.random() + 0.5;
                    object.scale.z = Math.random() + 0.5;
                    object.scale.multiplyScalar( piece_scale );

					scene.add( object );

				}

				raycaster = new THREE.Raycaster();

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//stats = new Stats();
				//container.appendChild( stats.dom );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

                window.addEventListener( 'resize', onWindowResize, false );
                
                requestRedraw();

            }
            
            var _requestInProgress = false;
            function requestRedraw() {
                if (_requestInProgress) return;
                _requestInProgress = true;
                requestAnimationFrame( animate );
            }

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );
                
                requestRedraw();

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

                requestRedraw();
			}

			//

			function animate() {
                _requestInProgress = false;

				//requestAnimationFrame( animate );

				render();
				//stats.update();

			}

			function render() {

				theta += 0.2;

				camera.position.x = radius * Math.sin( THREE.MathUtils.degToRad( theta ) );
				camera.position.y = radius * Math.sin( THREE.MathUtils.degToRad( theta ) );
				camera.position.z = radius * Math.cos( THREE.MathUtils.degToRad( theta ) );
				camera.lookAt( scene.position );

                camera.updateMatrixWorld();
                light.position.copy( camera.position );
                light.updateMatrix();
                light.updateMatrixWorld();

				// find intersections

				raycaster.setFromCamera( mouse, camera );

				const intersects = raycaster.intersectObjects( scene.children );

				if ( intersects.length > 0 ) {

					if ( INTERSECTED != intersects[ 0 ].object ) {

						if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
						INTERSECTED.material.emissive.setHex( 0xff0000 );

					}

				} else {

					if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

					INTERSECTED = null;

				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
